<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'mcrae';
      window.addEventListener('keyup', evt => {
        pressed.push(evt.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('') === secretCode) {
          window.alert(' you win!');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
